<body>
<h2>Hyperlinks using a tag</h2>
 <p>
 A Hyperlink is created using the anchor <a> tag. The href attributes specifies the link address and target attribute specifies how the ink should be opened.
 </p>
<a href="https://www.wikipedia.org"target="_blank">
     open Wikipedia in  new tab
</a>
<a href="https://www.github.com"target=_self">
     open GitHub in same tab
</a>
</body>
